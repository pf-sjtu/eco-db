<p class="divTitle">设置</p>
<div id="settingProp">
    <div class="settingBox" v-if="eAuth('historyGraph')">
        <label class="title" for="pointSlider">数据图表 - 图最大数据点(个)</label>
        <div class="slider">
            <Slider id="pointSlider" v-model="pointNum" :min="pointNumMin" :max="pointNumMax" show-input></Slider>
        </div>
        <br />
    </div>
    <div class="settingBox" v-if="eAuth('historyGraph')">
        <label class="title" for="legendNumSlider">数据图表 - 图例滚动临界数(个)</label>
        <div class="slider">
            <Slider id="legendNumSlider" v-model="legendNum" :min="legendNumMin" :max="legendNumMax" show-input></Slider>
        </div>
        <br />
    </div>
    <div class="settingBox" v-if="eAuth('historyTable')">
        <label class="title" for="dataPeriod">数据条目 - 查询的时间跨度(小时)</label>
        <div class="slider">
            <Slider id="dataPeriod" v-model="dataHour" :min="dataHourMin" :max="dataHourMax" show-input></Slider>
        </div>
        <br />
    </div>
    <div class="settingBox" v-if="eAuth('live')">
        <p class="title">实况页显示项目</p>
        <Checkbox-Group v-model="keyCols">
            <Checkbox v-for="(col, index) in cols" :key="index" :label="col.key">{{ col.title }}</Checkbox>
        </Checkbox-Group>
    </div>
</div>

<script type="text/javascript" src="js/setting.js"></script>
